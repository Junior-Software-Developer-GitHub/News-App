<html>
<body>
<div class="container bootstrap snippets bootdey">
    <h1 class="text-primary">Edit article</h1>
    
	<div class="row" >
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <h3>Article info</h3>
        
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="title" class="col-lg-3 control-label">Title:</label>
            <div class="col-lg-8">
              <input id="title"  class="form-control inputTitle" name="Title" type="text" required="required" [(ngModel)]="article.Title">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Subtitle:</label>
            <div class="col-lg-8">
              <input class="form-control inputSubtitle" id = "Subtitle" name="Subtitle" required="required" type="text" [(ngModel)]="article.Subtitle"  >
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Content:</label>
            <div class="col-lg-8">
                <textarea rows="4" class="inputContent" id="content" cols="50" [(ngModel)]="article.Content" required="required" form="usrform" name="Content"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Date created:</label>
            <div class="col-lg-8">
              <div class="ui-select">
                <input class="form-control inputCreatedDate" id = "createdDate" required="required" type="date" [(ngModel)]="article.CreatedDate" name="CreatedDate" > 
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Date published:</label>
            <div class="col-lg-8">
              <div class="ui-select">
                <input class="form-control inputPublishedDate" id = "publishedDate" type="date" required="required" [(ngModel)]="article.PublishedDate" name="CreatedDate"> 
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-8">
              <div class="ui-select">
                <button type="submit" (click)="Edit()">Submit</button>              
            </div>
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
</body>
</html>
